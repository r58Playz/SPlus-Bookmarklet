<html>
    <head>
        <script>
            window.addEventListener("message", (event) => {
                try {
                    let url = event.data.url;
                    let params = event.data.params;
                    let responseObj = fetch(url, params);
                    event.source.postMessage({type: "fetch-response", success: true, response: responseObj, callback: event.data.callback});
                } catch (err) {
                    event.source.postMessage({type: "fetch-response", success: false, error: err, callback: event.data.callback});
                }
            });
        </script>
    </head>
</html>
